<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly Lingua Dashboard</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/dashboard.css" />
</head>
<body>
    <main class="dashboard">
        <header>
            <div class="header-border">
                <div class="header-img">
                    <div>
                        <img src="assets/img/animal.png" />
                    </div>
                </div>
                <div class="header-info">
                    <div class="header-info-language">
                        <div>
                            <img src="assets/img/china.png" />
                        </div>
                    </div>
                    <div class="header-info-tokens">
                        <div>
                            <img src="assets/img/dollar.png" />
                        </div>
                        <div class="header-info-tokens-amount">
                            <span>64</span>
                        </div>
                    </div>
                    <div class="header-info-level">
                        <div class="header-info-level-text">A1 - Newbie</div>
                        <div class="header-info-level-img">
                            <img src="assets/img/down-arrow.png" />
                        </div>
                    </div>
                    <div class="header-profile">
                        <div>
                            <img src="assets/img/user.png" />
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="topics">
            <div class="topics-list">
                <div class="row">
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/greeting.png" />
                            </div>
                            <div class="topic-text">
                                <span>Basics</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/introduction.png" />
                            </div>
                            <div class="topic-text">
                                <span>Introductions</span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/languages.png" />
                            </div>
                            <div class="topic-text">
                                <span>Language 1</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/family.png" />
                            </div>
                            <div class="topic-text">
                                <span>Family</span>
                            </div>
                        </div>
                    </div>
                    <div class="column tea-shop">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/diet.png" />
                            </div>
                            <div class="topic-text">
                                <span>Food</span>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="row">
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/destination.png" />
                            </div>
                            <div class="topic-text">
                                <span>Travel</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/airport.png" />
                            </div>
                            <div class="topic-text">
                                <span>Airport</span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/toy-train.png" />
                            </div>
                            <div class="topic-text">
                                <span>Train</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/hotel.png" />
                            </div>
                            <div class="topic-text">
                                <span>Hotel</span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="topic">
                            <div class="topic-img">
                                <img src="assets/img/embassy.png" />
                            </div>
                            <div class="topic-text">
                                <span>Embassy</span>
                            </div>
                        </div>
                    </div>
                </div>
                
        </div>
        <footer>

        </footer>
    </main>

    <script>
        document.querySelector(".tea-shop").addEventListener("click", evt => window.location.href = "/vocabulary.html");
    </script>
</body>
</html>
