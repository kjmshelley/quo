<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <link rel="stylesheet" href="/assets/styles/choice.css" />
</head>
<body>
    <main class="choice-app">
        <div class="progress-bar">
            <div class="progress-bar-start">
                <img src="/assets/img/close.png" />
            </div>
            <progress class="progress-bar-progresss" value="32" max="100"> 32% </progress>
            <div class="progress-bar-end">
                <img src="/assets/img/dollar.png" />
            </div>
        </div>
        <div class="choice-body">
            <div class="prompt">
                <div class="prompt-question">
                    Translate this sentence
                </div>
                <div class="prompt-value">
                    Soy un chico
                </div>
            </div>

            <div class="multiple-choice">
                <div class="answer">
                    <span>I am a girl</span>
                </div>
                <div class="answer">
                    <span>You are a girl</span>
                </div>
                <div class="answer">
                    <span>I am a boy</span>
                </div>
            </div>

            <div class="continue">
                <span>CONTINUE</span>
            </div>
        </div>

        <!-- <div class="true-false">
            <div class="true">
                <img src="assets/img/true.png" />
            </div>
            <div class="false">
                <img src="assets/img/false.png" />
            </div>
        </div> -->

        

        
    </main>
</body>
</html>
